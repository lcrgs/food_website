<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
  <div class="main-container">
    <div class="step step-1 active">
      <h2>How many days?</h2>
      <div class="days-input-row">
        <input type="number" id="daysInput" min="1" placeholder="Enter number of days" />
        <button id="toggleAdvancedDays" class="arrow-btn" type="button" title="Advanced options">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 8L10 12L14 8" stroke="#7a4c2f" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div id="advancedDaysOptions" class="advanced-days-options">
        <div class="custom-dates-select">
          <label>Select dates for your schedule:</label>
          <input type="text" id="multiDateInput" class="custom-date-input" placeholder="Pick one or more dates" />
          <div id="customDatesList" class="custom-dates-list"></div>
        </div>
      </div>
    </div>
    <div class="step step-2">
      <h2>Restrictions?</h2>
      <div class="btn-group" id="restrictionsBtns"></div>
    </div>
    <div class="step step-3">
      <h2>Any specific ingredients?</h2>
      <div class="btn-group" id="ingredientsBtns"></div>
    </div>
    <div class="step step-4">
      <h2>Preferences?</h2>
      <div class="btn-group" id="preferencesBtns"></div>
      <div class="action-btns">
        <button id="generateBtn" class="btn" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-calendar-days-icon lucide-calendar-days">
            <path d="M8 2v4" />
            <path d="M16 2v4" />
            <rect width="18" height="18" x="3" y="4" rx="2" />
            <path d="M3 10h18" />
            <path d="M8 14h.01" />
            <path d="M12 14h.01" />
            <path d="M16 14h.01" />
            <path d="M8 18h.01" />
            <path d="M12 18h.01" />
            <path d="M16 18h.01" />
          </svg>
          Generate
        </button>
        <button id="showDishesBtn" class="btn" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-scroll-text-icon lucide-scroll-text">
            <path d="M15 12h-5" />
            <path d="M15 8h-5" />
            <path d="M19 17V5a2 2 0 0 0-2-2H4" />
            <path
              d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3" />
          </svg>
          Show Dishes
        </button>
      </div>
      <div id="dishListResult"></div>
    </div>
  </div>
  <div id="scheduleResult"></div>

  <!-- Floating Add Dish Button and Popup Form -->
  <button id="addDishBtn" class="floating-add-btn" title="Add a new dish">+</button>
  <div id="addDishPopup" class="add-dish-popup">
    <form id="addDishForm">
      <h2>Add New Dish</h2>
      <label for="dishNameInput">Dish Name:</label>
      <input type="text" id="dishNameInput" name="dishNameInput" required />
      <div id="addDishMsg" class="add-dish-msg"></div>
      <div class="add-dish-tags-section">
        <div>
          <label>Restrictions:</label>
          <div class="btn-group" id="addDishRestrictions"></div>
        </div>
        <div>
          <label>Ingredients:</label>
          <div class="btn-group" id="addDishIngredients"></div>
        </div>
        <div>
          <label>Preferences:</label>
          <div class="btn-group" id="addDishPreferences"></div>
        </div>
      </div>
      <div class="add-dish-popup-actions">
        <button type="submit" class="btn">Add Dish</button>
        <button type="button" id="cancelAddDish" class="btn">Cancel</button>
      </div>
    </form>
  </div>
  <div id="globalNotification" class="global-notification"></div>
  <script src="main.js"></script>
</body>

</html>
